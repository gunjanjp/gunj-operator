# Configuration for PR labeler
# https://github.com/actions/labeler

# Component labels
component/operator:
  - 'cmd/operator/**'
  - 'controllers/**'
  - 'internal/operator/**'
  - 'pkg/operator/**'

component/api:
  - 'cmd/api-server/**'
  - 'internal/api/**'
  - 'pkg/api/**'
  - 'api/**'

component/ui:
  - 'ui/**'
  - '*.js'
  - '*.ts'
  - '*.tsx'
  - '*.css'
  - '*.scss'

component/crd:
  - 'api/v*/**.go'
  - 'config/crd/**'

component/webhooks:
  - 'internal/webhooks/**'
  - 'pkg/webhooks/**'
  - 'config/webhook/**'

component/helm:
  - 'charts/**'
  - 'deploy/helm/**'

# Type labels
type/docs:
  - '**/*.md'
  - 'docs/**'
  - 'examples/**'

type/test:
  - '**/*_test.go'
  - 'test/**'
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'

type/ci:
  - '.github/**'
  - '.gitlab-ci.yml'
  - 'Jenkinsfile'
  - '.circleci/**'

type/build:
  - 'Dockerfile*'
  - 'Makefile'
  - 'go.mod'
  - 'go.sum'
  - 'package.json'
  - 'package-lock.json'
  - 'yarn.lock'

type/config:
  - 'config/**'
  - '*.yaml'
  - '*.yml'
  - '*.json'
  - '*.toml'

# Language labels
lang/go:
  - '**/*.go'

lang/typescript:
  - '**/*.ts'
  - '**/*.tsx'

lang/javascript:
  - '**/*.js'
  - '**/*.jsx'

lang/yaml:
  - '**/*.yaml'
  - '**/*.yml'

# Area labels
area/security:
  - 'internal/auth/**'
  - 'internal/security/**'
  - 'config/rbac/**'
  - '**/security/**'

area/performance:
  - '**/bench/**'
  - '**/*_bench_test.go'
  - '**/performance/**'

area/observability:
  - 'internal/metrics/**'
  - 'internal/tracing/**'
  - 'internal/logging/**'

area/dependencies:
  - 'go.mod'
  - 'go.sum'
  - 'package.json'
  - 'package-lock.json'
  - 'yarn.lock'
  - 'requirements.txt'
